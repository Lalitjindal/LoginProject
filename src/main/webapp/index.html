<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" content="text/html">
<title>Login</title>
</head>
<body>
	<h2>Login Page</h2>
	<form method="post" action="Login">
		<table>
			<tr>
				<td>Username :</td>
				<td><input type="text" name="username" />
			</tr>
			<tr>
				<td>Password :</td>
				<td><input type="password" name="password" /></td>
			</tr>
			<tr>
				<td><input type="submit" value="login" />
			</tr>
		</table>
	</form>
</body>
</html>
